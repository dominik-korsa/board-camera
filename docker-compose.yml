version: "3.7"
services:
  backend:
    build: backend
    environment:
      - PORT=80
      - BASE_URL
    ports:
      - "${BACKEND_PORT}:80"
    volumes:
      - ${STORAGE_LOCATION}/images:/data/images
    secrets:
      - session-key
      - google-keys
    depends_on:
      - mongodb
      - transformer
  mongodb:
    image: mongo
    volumes:
      - ${STORAGE_LOCATION}/db:/data/db
  transformer:
    build: transformer
secrets:
  session-key:
    file: session-key
  google-keys:
    file: google-keys.json
