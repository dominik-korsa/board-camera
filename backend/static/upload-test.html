<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload image</title>
</head>
<body>
  <a href="/">home</a>
  <form id="myform" method="post" enctype="multipart/form-data">
    <label for="folder">Folder id</label>
    <input type="text" id="folder"><br>
    <input type="file" name="file"><br>
    <input type="hidden" name="capturedOn" id="captured-on">
    <input type="submit">
  </form>
</body>
<script>
  const form = document.querySelector('#myform');
  form.addEventListener('submit', () => {
    form.setAttribute('action', `/api/folders/${document.querySelector('#folder').value}/upload-image`);
    form.querySelector('#captured-on').value = new Date().toISOString().split('T')[0];
  });
</script>
</html>
